        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --tertiary-bg: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --accent-hover: #79c0ff;
            --success-color: #3fb950;
            --warning-color: #d29922;
            --error-color: #f85149;
            --sidebar-width: 320px;
            --notes-panel-width: 380px;
            --transition-speed: 0.3s;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        .header {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: var(--tertiary-bg);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            transition: width var(--transition-speed) ease;
        }

        .progress-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            min-width: 80px;
        }

        /* ===== NAV BUTTONS ===== */
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            background: var(--border-color);
            border-color: var(--text-secondary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        .btn-primary {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        /* ===== MAIN LAYOUT ===== */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform var(--transition-speed) ease;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.625rem 0.75rem 0.625rem 2.5rem;
            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .search-results-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            min-height: 1.2em;
        }

        .slides-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .slide-item {
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 0.25rem;
            transition: all var(--transition-speed) ease;
            border: 1px solid transparent;
        }

        .slide-item:hover {
            background: var(--tertiary-bg);
        }

        .slide-item.active {
            background: var(--tertiary-bg);
            border-color: var(--accent-color);
        }

        .slide-item.has-match {
            background: rgba(88, 166, 255, 0.1);
        }

        .slide-item-number {
            font-size: 0.75rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .slide-item-title {
            font-size: 0.875rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .slide-item-preview {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ===== MAIN CONTENT ===== */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .slide-display {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            animation: fadeIn var(--transition-speed) ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .slide-number {
            font-size: 0.875rem;
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .slide-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .slide-body {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            white-space: pre-wrap;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9rem;
            line-height: 1.7;
            overflow-x: auto;
        }

        .slide-body .highlight {
            background: rgba(210, 153, 34, 0.4);
            padding: 0.1em 0.2em;
            border-radius: 2px;
        }

        /* ===== NOTES PANEL ===== */
        .notes-panel {
            width: var(--notes-panel-width);
            background: var(--secondary-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform var(--transition-speed) ease;
        }

        .notes-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .notes-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all var(--transition-speed) ease;
        }

        .tab-btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #000;
        }

        .tab-btn:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        .notes-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .notes-text {
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .notes-text .highlight {
            background: rgba(210, 153, 34, 0.4);
            padding: 0.1em 0.2em;
            border-radius: 2px;
        }

        .notes-empty {
            color: var(--text-secondary);
            font-style: italic;
        }

            background: var(--tertiary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .fidelity-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .fidelity-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.375rem;
        }

        .fidelity-check {
            color: var(--success-color);
        }

        .fidelity-warn {
            color: var(--warning-color);
        }

        /* ===== TOGGLE BUTTON FOR PANELS ===== */
        .panel-toggle {
            display: none;
        }

        /* ===== KEYBOARD SHORTCUTS MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-speed) ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform var(--transition-speed) ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .shortcut-list {
            list-style: none;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .shortcut-item:last-child {
            border-bottom: none;
        }

        .shortcut-key {
            background: var(--tertiary-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.875rem;
        }

        .modal-close {
            margin-top: 1rem;
            width: 100%;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            :root {
                --sidebar-width: 280px;
                --notes-panel-width: 320px;

        @media (max-width: 900px) {
            .sidebar, .notes-panel {
                position: fixed;
                top: 60px;
                bottom: 0;
                z-index: 50;
            }

            .sidebar {
                left: 0;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .notes-panel {
                right: 0;
                transform: translateX(100%);
            }

            .notes-panel.open {
                transform: translateX(0);
            }

            .panel-toggle {
                display: flex;
            }
        }

        /* ===== SCROLLBAR STYLES ===== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* ===== ACCESSIBILITY ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        *:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
</head>

    }

    function nextSlide() {
        goToSlide(state.currentSlide + 1);
    }

    function prevSlide() {
        goToSlide(state.currentSlide - 1);
    }

    // ===== EVENT HANDLERS =====
    function handleSearch() {
        state.searchQuery = elements.searchInput.value.trim();
        renderSlidesList();
        renderSlideContent();
        renderNotesContent();
    }

    function handleTabChange(tab) {
        state.activeTab = tab;
        updateTabButtons();
        renderNotesContent();
    }

    function toggleModal(show) {
        elements.modalOverlay.classList.toggle('active', show);
        if (show) {
            elements.modalClose.focus();
        }
    }

    function toggleSidebar() {
        state.sidebarOpen = !state.sidebarOpen;
        elements.sidebar.classList.toggle('open', state.sidebarOpen);
    }

    function toggleNotesPanel() {
        state.notesPanelOpen = !state.notesPanelOpen;
        elements.notesPanel.classList.toggle('open', state.notesPanelOpen);
    }

    // ===== KEYBOARD NAVIGATION =====
    function handleKeydown(e) {
        // Don't handle if typing in search
        if (document.activeElement === elements.searchInput) {
            if (e.key === 'Escape') {
                elements.searchInput.blur();
            }
            return;
        }

        switch (e.key) {
            case 'ArrowRight':
            case 'j':
            case 'J':
                nextSlide();
                break;
            case 'ArrowLeft':
            case 'k':
            case 'K':
                prevSlide();
                break;
            case 'Home':
                goToSlide(0);
                break;
            case 'End':
                goToSlide(slidesData.length - 1);
                break;
            case 'Escape':
                toggleModal(false);
                break;
            case 'f':
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    elements.searchInput.focus();
                }
                break;
            case '?':
                toggleModal(true);
                break;
        }
    }

    // ===== INITIALIZE =====
    function init() {
        // Render initial state
        renderSlidesList();
        renderSlideContent();
        renderNotesContent();
        updateProgress();
        updateTabButtons();

        // Attach event listeners
        elements.prevBtn.addEventListener('click', prevSlide);
        elements.nextBtn.addEventListener('click', nextSlide);
        elements.helpBtn.addEventListener('click', () => toggleModal(true));
        elements.modalClose.addEventListener('click', () => toggleModal(false));
        elements.modalOverlay.addEventListener('click', (e) => {
            if (e.target === elements.modalOverlay) toggleModal(false);
        });
        
        elements.searchInput.addEventListener('input', handleSearch);
        
        elements.tabBtns.forEach(btn => {
            btn.addEventListener('click', () => handleTabChange(btn.dataset.tab));
        });

        elements.sidebarToggle?.addEventListener('click', toggleSidebar);
        elements.notesToggle?.addEventListener('click', toggleNotesPanel);

        document.addEventListener('keydown', handleKeydown);

        console.log('Dashboard initialized with', slidesData.length, 'slides');
    }

    // Start the application
    init();
    </script>
</body>
</html>
